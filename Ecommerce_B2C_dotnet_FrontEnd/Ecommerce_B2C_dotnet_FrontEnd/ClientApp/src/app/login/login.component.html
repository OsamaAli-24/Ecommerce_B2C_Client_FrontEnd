<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Email:
      <input type="text" formControlName="email" />
    </label>
  </div>
  <div>
    <label>
      Password:
      <input type="text" formControlName="password" />
    </label>
  </div>
  <button type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>
